{% extends 'diary/base.html' %}

{% block content %}
<h1>Day list</h1>
<table class="table">
    <thead>
        <tr>
            <th>TITLE</th>
            <th>DATE</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day_list %}
        <tr>
            <td>{{ day.title }}</td>
            <td>{{ day.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
