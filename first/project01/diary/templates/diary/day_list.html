{% extends 'diary/base.html' %}

{% block content %}
<h1>Day list</h1>
<table class="table">
    <thead>
        <tr>
            <th>TITLE</th>
            <th>DATE</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day_list %}
        <tr>
            <td><a href="{% url 'diary:detail' day.pk %}">{{ day.title }}</a></td>
            <td>{{ day.date }}</td>
            {% if user.is_superuser %}
                <td><a href="{% url 'admin:diary_day_change' day.pk %}" target="_blank">Update</a></td>
                <td><a href="{% url 'admin:diary_day_delete' day.pk %}" target="_blank">Delete</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'diary/page4.html' %}

{% endblock content %}
