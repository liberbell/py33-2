{% extends 'diary/base.html' %}

{% block content %}
<h1>Day list</h1>
<table class="table">
    <thead>
        <tr>
            <th>TITLE</th>
            <th>DATE</th>
            <th>#</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        {% for day in day_list %}
        <tr>
            <td><a href="{% url 'diary:detail' day.pk %}">{{ day.title }}</a></td>
            <td>{{ day.date }}</td>
            <td>
                {% if user.is_superuser %}
                    <a href="{% url 'diary:update' day.pk %}" target="_blank">Update</a>
                {% endif %}
            </td>
            <td>
                {% if user.is_superuser %}
                    <a href="{% url 'diary:delete' day.pk %}" target="_blank">Delete</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'diary/page4.html' %}

{% endblock content %}
