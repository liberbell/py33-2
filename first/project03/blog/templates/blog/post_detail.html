{% extends 'blog/base.html' %}

{% block content %}
<div class="card mb-3">
    <h2 class="card-header bg-dark text-white">{{ post.title }}</h2>
    <div class="card-body">
        <p>{{ post.created_at }}, {{ post.category }}</p>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-dark">Read more</a>
    </div>
</div>  
{% endblock content %}
