{% extends 'blog/base.html' %}

{% block content %}
{% for post in post_list %}
    <div class="card">
        <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
        <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <a href="{%%}" class="btn btn-primary">Read more</a>
        </div>
    </div>  
{% endfor %}
{% endblock content %}
