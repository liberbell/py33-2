{% load mytag %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page_object.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% url_replace request 'page' page_object.previous_page_number %}" aria-label="Previous">
                <span aria-hidden='true'>&laquo;</span>
            </a>
        </li>
    </ul>
</nav>
